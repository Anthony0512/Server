<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Cliente</title>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }

        // Simulación de CAPTCHA (esto debe ser mejorado en un entorno real)
        function generateCaptcha() {
            let captcha = Math.floor(1000 + Math.random() * 9000);
            document.getElementById("captchaValue").innerHTML = captcha;
            return captcha;
        }

        function validateCaptcha() {
            let userCaptcha = document.getElementById("captchaInput").value;
            let generatedCaptcha = document.getElementById("captchaValue").innerHTML;
            if (userCaptcha != generatedCaptcha) {
                alert("Captcha incorrecto. Inténtalo de nuevo.");
                return false;
            }
            return true;
        }

        window.onload = function() {
            generateCaptcha();
        };
    </script>
</head>
<body>

    <h2>Registro de Nuevo Cliente</h2>
    <form onsubmit="return validateForm() && validateCaptcha()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirmar Contraseña:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="captcha">Captcha:</label><br>
        <span id="captchaValue" style="font-weight: bold;"></span><br>
        <input type="text" id="captchaInput" name="captchaInput" required><br><br>

        <input type="submit" value="Registrar">
    </form>

</body>
</html>
